        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>Dilyara</h1>
    <p>Looking up at the stars, I know quite well<br>
That, for all they care, I can go to hell,<br>
But on earth indifference is the least<br>
We have to dread from man or beast.</p>
